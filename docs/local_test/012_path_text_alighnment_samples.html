<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Path Text Alignment Samples</title>
    <script src="../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.openSVG();
        };
    </script>
</head>

<body>
    <svg width="900px" height="900px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
<g-rect x="50" y="150" width="30" height="30" id="L_11_1"></g-rect>
        <g-rect x="250" y="150" width="30" height="30" id="C_11_1"></g-rect>
        <g-rect x="450" y="150" width="30" height="30" id="R_11_1"></g-rect>
        <g-edge begin-vertex="L_11_1" end-vertex="C_11_1" text:style="--path-text-alignment:begin">begin</g-edge>
        <g-edge begin-vertex="C_11_1" end-vertex="R_11_1" x3="350" y3="50" text:style="--path-text-alignment:begin">begin</g-edge>

        <g-rect x="50" y="200" width="30" height="30" id="L_11_2"></g-rect>
        <g-rect x="250" y="200" width="30" height="30" id="C_11_2"></g-rect>
        <g-rect x="450" y="200" width="30" height="30" id="R_11_2"></g-rect>
        <g-edge begin-vertex="L_11_2" end-vertex="C_11_2" text:style="--path-text-alignment:center">center</g-edge>
        <g-edge begin-vertex="C_11_2" end-vertex="R_11_2" x3="350" y3="100" text:style="--path-text-alignment:center">center</g-edge>

        <g-rect x="50" y="250" width="30" height="30" id="L_11_3"></g-rect>
        <g-rect x="250" y="250" width="30" height="30" id="C_11_3"></g-rect>
        <g-rect x="450" y="250" width="30" height="30" id="R_11_3"></g-rect>
        <g-edge begin-vertex="L_11_3" end-vertex="C_11_3" text:style="--path-text-alignment:end">end</g-edge>
        <g-edge begin-vertex="C_11_3" end-vertex="R_11_3" x3="350" y3="150" text:style="--path-text-alignment:end">end</g-edge>

        <g-rect x="50" y="300" width="30" height="30" id="L_11_4"></g-rect>
        <g-rect x="250" y="300" width="30" height="30" id="C_11_4"></g-rect>
        <g-rect x="450" y="300" width="30" height="30" id="R_11_4"></g-rect>
        <g-edge begin-vertex="L_11_4" end-vertex="C_11_4" text:style="--path-text-alignment:regularInterval">regularInterval</g-edge>
        <g-edge begin-vertex="C_11_4" end-vertex="R_11_4" x3="350" y3="200" text:style="--path-text-alignment:regularInterval">regularInterval</g-edge>
    </svg>
</body>

</html>
