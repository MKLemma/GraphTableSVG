<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <link rel="stylesheet" href="sample_graph.css" type="text/css" />
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
    window.onload = () => {        
    GraphTableSVG.openSVG();
    };
    </script>
</head>
<body>
    <svg id="svgbox12" xmlns="http://www.w3.org/2000/svg" class="svgbox" g-shrink="true">
        <g-table x="0" y="0" style="--widths:[20,40,60,80,100]">
            <row style="--height:20">
                <cell>20</cell>
                <cell>40</cell>
                <cell>60</cell>
                <cell>80</cell>
                <cell>100</cell>
            </row>
            <row style="--height:40">
                <cell>40</cell>
            </row>
            <row style="--height:60">
                <cell>60</cell>
            </row>
            <row style="--height:80">
                <cell>80</cell>
            </row>
            <row style="--height:100">
                <cell>100</cell>
            </row>
        </g-table>
    </svg>

</body>
</html>
