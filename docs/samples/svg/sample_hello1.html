<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <link rel="stylesheet" href="sample_graph.css" type="text/css" />
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
    window.onload = () => {        
    GraphTableSVG.openSVG("svgbox");
    };
    </script>
</head>
<body>
    <svg viewBox="0 0 300 300" width="300px" height="300px" id="svgbox" xmlns="http://www.w3.org/2000/svg" class="svgbox">
        <g-rect cx="100" cy="100">hello world!</g-rect>
        <!--
            openSVGによって以下のように展開される。
            <g data-group-type="g-rect" transform="matrix(1 0 0 1 100 100)">
                <rect width="25" height="25" style="fill: rgb(255, 255, 255); stroke: rgb(0, 0, 0); stroke-width: 1pt;" x="-12.5" y="-12.5"></rect>
                <text style="fill: black; font-size: 14px; font-weight: bold; font-family: Times New Roman;" x="-35.96666717529297" y="4.5">
                    <tspan>hello world!</tspan>
                </text>
            </g>
        -->
    </svg>
</body>
</html>
