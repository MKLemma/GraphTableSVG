<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <link rel="stylesheet" href="sample_graph.css" type="text/css" />
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
    window.onload = () => {        
    GraphTableSVG.openSVG();
    };
    </script>
</head>
<body>
    <svg id="svgbox5" xmlns="http://www.w3.org/2000/svg" class="svgbox" g-shrink="true">
        <g-table x="0" y="0">
            <row>
                <cell>カスタム属性</cell>
                <cell>型</cell>
                <cell>説明</cell>
                <cell>対象</cell>
            </row>
            <row>
                <cell>id</cell>
                <cell>string</cell>
                <cell>GObject.svgGroupのid</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>surface:id</cell>
                <cell>string</cell>
                <cell>GObject.svgSurfaceのid</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>text:id</cell>
                <cell>string</cell>
                <cell>GTextbox.svgTextのid</cell>
                <cell>GTextbox</cell>
            </row>


            <row>
                <cell>
                    <t>cx</t>
                    <t>cy</t>
                </cell>
                <cell>number</cell>
                <cell>GObject.svgGroupの中心座標</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>
                    <t>x</t>
                    <t>y</t>
                </cell>
                <cell>number</cell>
                <cell>GObject.svgGroupの左上端の座標</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>
                    <t>width</t>
                    <t>height</t>
                </cell>
                <cell>number</cell>
                <cell>GObject.svgSurfaceの幅と高さ</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>group:class(もしくはclass)</cell>
                <cell>string</cell>
                <cell>GObject.svgGroupのclass</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>surface:class</cell>
                <cell>string</cell>
                <cell>GObject.svgSurfaceのclass</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>text:class</cell>
                <cell>string</cell>
                <cell>GObject.svgTextのclass</cell>
                <cell>GTextbox</cell>
            </row>
            <row>
                <cell>group:style</cell>
                <cell>string</cell>
                <cell>GObject.svgGroupのstyle</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>surface:style</cell>
                <cell>string</cell>
                <cell>GObject.svgSurfaceのstyle</cell>
                <cell>GObject</cell>
            </row>
            <row>
                <cell>text:style</cell>
                <cell>string</cell>
                <cell>GObject.svgTextのstyle</cell>
                <cell>GTextbox</cell>
            </row>
            <row>
                <cell>
                    <t>speaker-x</t>
                    <t>speaker-y</t>
                </cell>
                <cell>number</cell>
                <cell>GCalloutの吹き出しの出処の座標</cell>
                <cell>GCallout</cell>
            </row>
            <row>
                <cell>
                    <t>arrow-neck-width</t>
                    <t>arrow-neck-height</t>
                </cell>
                <cell>number</cell>
                <cell>矢印の細い部分の幅と高さ</cell>
                <cell>GArrowCallout</cell>
            </row>
            <row>
                <cell>
                    <t>arrow-head-width</t>
                    <t>arrow-head-height</t>
                </cell>
                <cell>number</cell>
                <cell>矢印の先端の幅と高さ</cell>
                <cell>GArrowCallout</cell>
            </row>
            <row>
                <cell>direction</cell>
                <cell>number</cell>
                <cell>矢印の向き</cell>
                <cell>GArrowCallout</cell>
            </row>
            <row>
                <cell>
                    <t>begin-vertex</t>
                    <t>end-vertex</t>
                </cell>
                <cell>string</cell>
                <cell>辺の開始頂点と終了頂点の指定</cell>
                <cell>GEdge</cell>
            </row>
            <row>
                <cell>
                    <t>w</t>
                    <t>h</t>
                </cell>
                <cell>number</cell>
                <cell>該当セルが結合する横セル数と縦セル数</cell>
                <cell>GCell</cell>
            </row>
            <row>
                <cell>
                    <t>x1</t>
                    <t>y1</t>
                    <t>x2</t>
                    <t>y2</t>
                    <t>x3</t>
                    <t>y3</t>
                </cell>
                <cell>number</cell>
                <cell>辺の開始座標(x1,y1)、終了座標(x2,y2)、ベジエ曲線にしたときの制御点の座標(x3,y3)</cell>
                <cell>GEdge</cell>
            </row>

        </g-table>

    </svg>

</body>
</html>
