<!DOCTYPE html>

<head>

    <title>Sample</title>
    <link rel="stylesheet" href="sample_graph.css" type="text/css" />
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
    window.onload = () => {        
    GraphTableSVG.openSVG();
    };
    </script>
</head>
<body>
    <svg id="svgbox3" xmlns="http://www.w3.org/2000/svg" class="svgbox" g-shrink="true">

                </cell>
                <cell w="1" h="3">矩形</cell>
                <cell>svgGroup</cell>
                <cell>SVGGElement</cell>
                <cell>他のSVG要素を子に持つ</cell>
            </row>
            <row>
                <cell></cell>
                <cell></cell>
                <cell>svgSurface</cell>

                <cell></cell>

                <cell></cell>
