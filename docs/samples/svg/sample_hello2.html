<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Object Samples</title>
    <script src="https://cdn.jsdelivr.net/gh/TNishimoto/GraphTableSVG@v0.0.12/dist/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.openSVG();
        };
    </script>
</head>

<body>
    <svg viewBox="0 0 600 600" width="600px" height="600px" style="background:#e9e9e9;border:solid 1pt;" xmlns="http://www.w3.org/2000/svg">
        <g-rect cx="100" cy="100">g-rect</g-rect>
        <!--
            <g data-group-type="g-rect" ...>
                <rect ...></rect>
                <text ...>
                    <tspan>g-rect</tspan>
                </text>
            </g>
        -->
        <g-ellipse cx="100" cy="200">g-ellipse</g-ellipse>
        <!--
            <g data-group-type="g-ellipse" ...>
                <ellipse ...></ellipse>
                <text ...>
                    <tspan>g-ellipse</tspan>
                </text>
            </g>
        -->
        <g-callout cx="200" cy="100">g-callout</g-callout>
        <!--
            <g data-group-type="g-callout" ...>
                <path ...></path>
                <text ...>
                    <tspan>g-callout</tspan>
                </text>
            </g>
        -->
        <g-arrow-callout cx="300" cy="100">g-arrowcallout</g-arrow-callout>
        <!--
            <g data-group-type="g-arrow-callout" ...>
                <path ...></path>
                <text ...>
                    <tspan>g-sarrowcallout</tspan>
                </text>
            </g>
        -->
        <g-edge x1="100" y1="300" x2="300" y2="300">g-edge</g-edge>
        <!--
            <g data-group-type="g-edge" ...>
                <path ...></path>
                <text ...>
                    <textPath ...>
                        <tspan>g-edge</tspan>
                    </textPath>
                </text>
            </g>
        -->
        <g-table cx="300" cy="400">
            <row>
                <cell>g-table</cell>
                <cell></cell>
                <cell></cell>
            </row>
            <row>
                <cell></cell>
                <cell></cell>
                <cell></cell>
            </row>
        </g-table>
        <!--
            <g data-group-type="g-table" ...>
                //cells
                <g ...>
                    <rect ...></rect>
                    <text ...><tspan></tspan></text>
                </g>
                <g  ...>
                    <rect ...></rect>
                    <text ...><tspan></tspan></text>
                </g>
                ...
                //borders
                <line ...></line>
                <line ...></line>
                <line ...></line>
                <line ...></line>
                ...
            </g>
        -->
        <g-graph cx="100" cy="400">
            <g-ellipse id="g1" cx="0" cy="0">g-graph</g-ellipse>
            <g-ellipse id="g2" cx="-50" cy="100"></g-ellipse>
            <g-ellipse id="g3" cx="50" cy="100"></g-ellipse>
            <g-edge begin-vertex="g1" end-vertex="g2"></g-edge>
            <g-edge begin-vertex="g1" end-vertex="g3"></g-edge>
        </g-graph>
        <!--
            <g data-group-type="g-graph" ...">
                <g-ellipse>...</g-ellipse>
                <g-ellipse>...</g-ellipse>
                <g-ellipse>...</g-ellipse>
                <g-edge>...</g-edge>
                <g-edge>...</g-edge>
            </g>
        -->

    </svg>
</body>

</html>
