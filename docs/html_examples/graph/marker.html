<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Connector Samples</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="900px" height="900px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">

        <g-rect x="50" y="480" width="120" height="30" id="L_10"></g-rect>
        <g-ellipse x="250" y="480" width="120" height="30" id="C_10"></g-ellipse>
        <g-rect x="450" y="480" width="120" height="30" id="R_10"></g-rect>
        <g-edge begin-vertex="L_10" end-vertex="C_10" style="--marker-start:true" surface:style="stroke:red">
            --marker-start:true</g-edge>
        <g-edge begin-vertex="C_10" end-vertex="R_10" style="--marker-end:true" surface:style="stroke:blue">
            --marker-end:true</g-edge>
    </svg>
</body>

</html>
