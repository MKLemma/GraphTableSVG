<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Path Text Alignment Samples</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="900px" height="500px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <g-rect x="50" y="150" width="30" height="30" id="L_11_1"/>
        <g-rect x="350" y="150" width="30" height="30" id="C_11_1"/>
        <g-rect x="650" y="150" width="30" height="30" id="R_11_1"/>
        <g-edge begin-vertex="L_11_1" end-vertex="C_11_1" style="--path-text-alignment:begin">begin</g-edge>
        <g-edge begin-vertex="C_11_1" end-vertex="R_11_1" x3="500" y3="50" style="--path-text-alignment:begin">begin</g-edge>

        <g-rect x="50" y="200" width="30" height="30" id="L_11_2"/>
        <g-rect x="350" y="200" width="30" height="30" id="C_11_2"/>
        <g-rect x="650" y="200" width="30" height="30" id="R_11_2"/>
        <g-edge begin-vertex="L_11_2" end-vertex="C_11_2" style="--path-text-alignment:center">center</g-edge>
        <g-edge begin-vertex="C_11_2" end-vertex="R_11_2" x3="500" y3="100" style="--path-text-alignment:center">center</g-edge>

        <g-rect x="50" y="250" width="30" height="30" id="L_11_3"/>
        <g-rect x="350" y="250" width="30" height="30" id="C_11_3"/>
        <g-rect x="650" y="250" width="30" height="30" id="R_11_3"/>
        <g-edge begin-vertex="L_11_3" end-vertex="C_11_3" style="--path-text-alignment:end">end</g-edge>
        <g-edge begin-vertex="C_11_3" end-vertex="R_11_3" x3="500" y3="150" style="--path-text-alignment:end">end</g-edge>

        <g-rect x="50" y="300" width="30" height="30" id="L_11_4"/>
        <g-rect x="350" y="300" width="30" height="30" id="C_11_4"/>
        <g-rect x="650" y="300" width="30" height="30" id="R_11_4"/>
        <g-edge begin-vertex="L_11_4" end-vertex="C_11_4" style="--path-text-alignment:regularInterval">regularInterval</g-edge>
        <g-edge begin-vertex="C_11_4" end-vertex="R_11_4" x3="500" y3="200"
            style="--path-text-alignment:regularInterval">regularInterval</g-edge>
    </svg>
</body>

</html>
