<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Table Sample</title>
    <script src="../../scripts/graph_table_svg.js"></script>
    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
        };
    </script>
</head>

<body>
    <svg width="300px" height="300px" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;">
        <g-table x="0" y="0">
            <row>
                <cell>g-table</cell>
                <cell>1</cell>
                <cell>2</cell>
            </row>
            <row>
                <cell>3</cell>
                <cell>4</cell>
                <cell>5</cell>
            </row>
        </g-table>
    </svg>
</body>

</html>
