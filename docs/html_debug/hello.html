<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World! GraphTableSVG!</title>
    <script src="../scripts/graph_table_svg.js"></script>

    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            GraphTableSVG.Options.equalityCheck("svgbox", "test_svgbox_firefox", "test_svgbox_edge", "test_svgbox_chrome")
        };
    </script>
</head>

<body>
    <svg id="svgbox" xmlns="http://www.w3.org/2000/svg" width="300pt" height="300pt" style="background:#e9e9e9;border:solid 1pt;">
        <g-rect cx="100" cy="100">hello world!</g-rect>
    </svg>
    <div>
        <fieldset>
            <legend>Firefox</legend>
            <svg id="test_svgbox_firefox" xmlns="http://www.w3.org/2000/svg" width="300pt" height="300pt" style="background:#e9e9e9;border:solid 1pt;">
                <g data-objectID="0" data-type="g-rect" data-position-type="center" transform="matrix(1 0 0 1 100 100)">
                    <rect width="102.9000015258789" height="27.200000762939453" class="___surface-default" x="-51.45" y="-13.6">
                    </rect><text data-objectID="1" class="___text-default" x="-51.45000076293945" y="5.599998474121094">
                        <tspan>hello world!</tspan>
                    </text>
                </g>
            </svg>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Edge</legend>
            <svg id="test_svgbox_edge" xmlns="http://www.w3.org/2000/svg" width="300pt" height="300pt" style="background:#e9e9e9;border:solid 1pt;">
                <g xmlns="http://www.w3.org/2000/svg" transform="matrix(1, 0, 0, 1, 100, 100)" data-position-type="center"
                    data-type="g-rect" data-objectID="0">
                    <rect class="___surface-default" x="-44.235" y="-12.5" width="88.47" height="25" /><text
                        class="___text-default" x="-44.24" y="6.075" data-objectID="1">
                        <tspan>hello world!</tspan>
                    </text></g>
            </svg>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Chrome</legend>
            <svg id="test_svgbox_chrome" xmlns="http://www.w3.org/2000/svg" width="300pt" height="300pt" style="background:#e9e9e9;border:solid 1pt;">
                <g data-objectID="0" data-type="g-rect" data-position-type="center" transform="matrix(1 0 0 1 100 100)">
                    <rect class="___surface-default" width="87.21875" height="25" y="-12.5" x="-43.6094"></rect><text
                        data-objectID="1" class="___text-default" x="-43.6015625" y="6.3984375">
                        <tspan>hello world!</tspan>
                    </text>
                </g>
            </svg>
        </fieldset>
    </div>

</body>

</html>
