<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Hello World! GraphTableSVG!</title>
    <script src="../scripts/graph_table_svg.js"></script>

    <script>
        window.onload = () => {
            GraphTableSVG.Options.openSVG();
            GraphTableSVG.Options.equalityCheck("test_svg", "correct_firefox", "correct_edge", "correct_chrome")
        };
    </script>
</head>

<body>
    <svg id="test_svg" xmlns="http://www.w3.org/2000/svg" width="300pt" height="300pt" style="background:#e9e9e9;border:solid 1pt;">
        <g-rect cx="100" cy="100">hello world!</g-rect>
    </svg>
    <div>
        <fieldset>
            <legend>Firefox</legend>
            <svg id="correct_firefox" xmlns="http://www.w3.org/2000/svg" width="300pt" height="300pt" style="background:#e9e9e9;border:solid 1pt;">
                <g data-object-id="0" data-type="g-rect" data-position-type="center"
                    transform="matrix(1 0 0 1 100 100)">
                    <rect width="102.9000015258789" height="27" class="___surface-default" x="-51.45" y="-13.5"></rect>
                    <text data-object-id="1" class="___text-default" x="-51.45" y="5.5">
                        <tspan>hello world!</tspan>
                    </text>
                </g>
            </svg>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Edge</legend>
            <svg id="correct_edge" xmlns="http://www.w3.org/2000/svg" style="background:#e9e9e9;border:solid 1pt;" width="300pt" height="300pt">
                <g transform="matrix(1, 0, 0, 1, 100, 100)" data-position-type="center" data-type="g-rect"
                    data-object-id="0">
                    <rect class="___surface-default" x="-44.235" y="-12.5" width="88.47" height="25" /><text
                        class="___text-default" x="-44.23" y="6.07" data-object-id="1">
                        <tspan>hello world!</tspan>
                    </text></g>
            </svg>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Chrome</legend>
            <svg id="correct_chrome" xmlns="http://www.w3.org/2000/svg" width="300pt" height="300pt" style="background:#e9e9e9;border:solid 1pt;">

                <g data-object-id="0" data-type="g-rect" data-position-type="center"
                    transform="matrix(1 0 0 1 100 100)">
                    <rect class="___surface-default" height="25" width="87.203125" x="-43.6016" y="-12.5"></rect><text
                        data-object-id="1" class="___text-default" x="-43.6" y="6.4">
                        <tspan>hello world!</tspan>
                    </text>
                </g>
            </svg>
        </fieldset>
    </div>

</body>

</html>
