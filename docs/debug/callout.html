<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sample</title>
    <link rel="stylesheet" href="callout.css" type="text/css" />
    <script src="../scripts/graph_table_svg.js"></script>
    <script src="callout.js"></script>
</head>

<body>
    <button type="button" onclick="GraphTableSVG.GUI.createMacroModal(GraphTableSVG.SVGToVBA.create(graph))">VBA</button>
    <button type="button" onclick="GraphTableSVG.PNG.createPNGFromSVG('svgbox')">PNG</button>
    <button type="button" onclick="margin(1,0)">marginLeft+</button>
    <button type="button" onclick="margin(-1,0)">marginLeft-</button>
    <button type="button" onclick="margin(0,1)">marginTop+</button>
    <button type="button" onclick="margin(0,-1)">marginTop-</button>
    <button type="button" onclick="addText()">dadd</button>
    <button type="button" onclick="update()">update</button>

    <br>
    <svg viewBox="0 0 500 500" width="500px" height="500px" id="svgbox" xmlns="http://www.w3.org/2000/svg" class="svgbox">
        <circle id="circle" cx="100" cy="100" r="10" stroke-width="3" stroke="green" fill="yellow"/>
    </svg>
</body>

</html>
